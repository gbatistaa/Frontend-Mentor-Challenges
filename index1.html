<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <title>Results Summary Component: Solution</title>
</head>
<body>
    <div class="pai">
        <div class="filho1">
            <div class="neto" id="yourresult">
                <span id="minititulo">Your Result</span>
            </div>
            <div class="neto" id="divcircle">
                <div id="circulo">
                    <span id="porcentagem">76</span>
                    <span id="cem">of 100</span>
                </div>
            </div>
            <span class="neto" id="great">Great</span>
            <p class="neto" id="text">You scored higher than 65% of
            the people who have taken these tests.</p>
        </div>
        <div class="filho2">
            <div class="divsumario">
                <span id="textosumario">Summary</span>
            </div> 
            <nav class="coluna">
                <div class="colunadiv" id="reaction">
                    <img src="./iconereaction.png" alt="reactionicone" class="icone">
                    <span class="categoria" id="reactionT">Reaction</span>
                    <span class="numero">80 / 100</span>
                </div>
                <div class="colunadiv" id="memory">
                    <img src="./iconememory.png" alt="memoryicone" class="icone">
                    <span class="categoria" id="memoryT">Memory</span>
                    <span class="numero">92 / 100</span>
                </div>
                <div class="colunadiv" id="verbal">
                    <img src="./iconeverbal.png" alt="verbalicone" class="icone">
                    <span class="categoria" id="verbalT">Verbal</span>
                    <span class="numero">61 / 100</span>
                </div>
                <div class="colunadiv" id="visual">
                    <img src="./iconevisual.png" alt="visualicone" class="icone">
                    <span class="categoria" id="visualT">Visual</span>
                    <span class="numero">72 / 100</span>
                </div>
            </nav>
            <div id="botÃ£ocontinuar">Continue</div>
        </div>
    </div>
</body>
</html>
